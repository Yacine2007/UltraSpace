<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to UltraSpace</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a192f 0%, #121212 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo/favicon.png" alt="UltraSpace Logo" class="logo">
        <h2>Redirecting to UltraSpace...</h2>
        <p>Please wait while we load your content inside UltraSpace.</p>
    </div>

    <script>
        // استخراج معلمات من URL الحالي
        const currentUrl = new URL(window.location.href);
        const postParam = currentUrl.searchParams.get('post');
        
        // بناء رابط UltraSpace الجديد
        let ultraSpaceUrl = 'https://yacine2007.github.io/UltraSpace/index.html';
        
        // إضافة معلمة post إذا كانت موجودة
        if (postParam) {
            ultraSpaceUrl += `?post=${postParam}`;
        }
        
        // إعادة التوجيه بعد ثانيتين
        setTimeout(() => {
            window.location.href = ultraSpaceUrl;
        }, 2000);
    </script>
</body>
</html>
